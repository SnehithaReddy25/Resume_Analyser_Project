<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyzer</title>

  <!-- ‚úÖ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #003366, #004080);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      border: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .card-header {
      background: linear-gradient(135deg, #004aad, #007bff);
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-align: center;
      padding: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #004aad, #007bff);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #003580, #0056b3);
    }

    .result-box {
      white-space: pre-wrap;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #d9e6ff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* üîÑ Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
      color: #004aad;
    }

    #loadingText {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #003366;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- üîÑ Loading Spinner -->
  <div id="loadingOverlay">
    <div class="text-center">
      <div class="spinner-border" role="status"></div>
      <div id="loadingText">Analyzing your resume...</div>
    </div>
  </div>

  <div class="container">
    <div class="card col-lg-6 col-md-8 col-sm-12 mx-auto">
      <div class="card-header">
        <h2>üöÄ AI Resume Analyzer</h2>
        <p class="mb-0">Find how well your resume matches your dream job</p>
      </div>

      <div class="card-body">
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
          <div class="mb-3">
            <label class="form-label">Upload Resume (PDF)</label>
            <input type="file" class="form-control" name="resume" accept=".pdf" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea class="form-control" name="job_description" rows="6" placeholder="Paste job description here..." required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Analyze Resume</button>
          </div>
        </form>

        {% if result %}
        <div class="result-box mt-4">
          <h5 class="text-primary">Analysis Result:</h5>
          <p>{{ result }}</p>
        </div>
        {% endif %}
      </div>
    </div>

  
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // üîÑ Show loading spinner when form submits
    function showLoader() {
      document.getElementById("loadingOverlay").style.display = "flex";
    }
  </script>
</body>
</html>
